<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project: Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div id="output">
            <div id="result"></div>
            <strong><div id="winner"></div></strong>
        </div>

        <div id="scoreboard">
            <span class="label">Player score:</span>
            <span class="score" id="player"></span>
            <div></div>
            <span class="label">Computer score:</span>
            <span class="score" id="cpu"></span>
        </div>
    </body>
</html>
